<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTask()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="tasks.length > 0">
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ task.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editTask(task)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task.id!)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text *ngIf="tasks.length === 0">
    <p class="ion-text-center">No tasks yet. Add one!</p>
  </ion-text>
</ion-content>
