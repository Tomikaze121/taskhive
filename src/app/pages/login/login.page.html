<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <div class="logo-container">
    <img src="assets/TaskHive.png" alt="TaskHive Logo" class="logo" />
   </div>
  <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  <ion-button expand="block" (click)="login()">Login</ion-button>
  <ion-button fill="clear" routerLink="/register">Don't have an account?</ion-button>
</ion-content>
