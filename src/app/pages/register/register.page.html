<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  <ion-button expand="block" (click)="register()">Create Account</ion-button>
  <ion-button fill="clear" routerLink="/login">Already have an account?</ion-button>
</ion-content>
